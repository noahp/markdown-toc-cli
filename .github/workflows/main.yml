name: main-ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      # checkout v2, with recursive submodule update
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: 🛠️ Build
        run: |
          pip install build==0.7.0
          python -m build

      - uses: actions/upload-artifact@v2
        with:
          name: release-packages
          path: dist/

      - name: 🧪 Run Tox Tests
        run: tox
